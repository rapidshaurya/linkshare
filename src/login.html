<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login</title>
    </head>
    <body>
      <h1>Welcome to Linkshare</h1>
      <h2>Create New User</h2>
      <form action="/signup" method="post">
         <label>first_name
            <input
               type="text"
                  placeholder="Enter first name"
                  name="first_name"
                  >
         </label>
         <label>last_name
            <input
               type="text"
                  placeholder="Enter last name"
                  name="last_name"
                  >
         </label>

       <label>Username
          <input
             type="text"
                placeholder="Enter Username"
                name="username"
                >
       </label>
        <label>Password
        <input
         type="Password"
         placeholder="Enter password"
         name="password"
      >
       </label>
    <button type="submit">Submit</button>
    </form>

    <h2>Existing User</h2>

    <form action="/signin" method="post">
    <label>Username
       <input
          type="text"
             placeholder="Enter Username"
             name="username"
             >
    </label>
     <label>Password
     <input
      type="Password"
      placeholder="Enter password"
      name="password"
   >
    </label>
 <button type="submit">Login</button>
 </form>

    </body>
    </html>
